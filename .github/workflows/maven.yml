name: Java CI with Maven
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
              java-version: '11'
              distribution: 'adopt'
      - name: env_variable
        run: echo Hello world $FIRST_NAME $middle_name $Last_Name!
        env:
           user_name_name: test
           Password: testing
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4.0.0
        with:
          version: 2.34.6
        env:
          JF_ARTIFACTORY_1: ${{ secrets.HARISH_CLI_GITHUB_ACTIONS }}
      - run: |
          jf mvn-config --global --url=$ARTIFACTORY_URL --server-id-resolve=hts2 --repo-resolve-releases=ghactions-libs-release --repo-resolve-snapshots=ghactions-libs-snapshot --server-id-deploy=hts2 --repo-deploy-releases=ghactions-libs-release-local --repo-deploy-snapshots=ghactions-libs-snapshot-local
      - name: Publish and promote in saas instance
        run: |
          jf mvn clean install
          jf rt bce
          jf rt bp
        env:
          JF_ARTIFACTORY_1: ${{ secrets.HARISH_CLI_GITHUB_ACTIONS }}     
